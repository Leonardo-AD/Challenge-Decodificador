<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./assets/logo-private-key.png" type="image/x-icon">
    <title>Decodificador</title>
</head>
<body>
    <main class="content-main">
        <div class="content-main__text-field">
            <img src="./assets/logo.svg" alt="logo da alura">

            <textarea name="text-field" id="text-field" placeholder="Digite seu texto" cols="30" rows="10"></textarea>

            <div class="caution-text">
                <img src="./assets/caution.svg" alt="ícone de atenção">
                <span class="hint">Apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="action-buttons">
                <button class="cryptograph-button">Criptografar</button>
                <button class="decryption-button">Descriptografar</button>
            </div>
        </div>

        <div class="content-main__show-message">
            <div class="area-show-message">
                <img src="./assets/background-image.svg" alt="animação de uma pessoa segurando uma lupa">
    
                <h3 id="text-not-found">Nenhuma mensagem encontrada</h3>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>

            <button>Copiar</button>
        </div>
    </main>

    <footer class="contact-area">
        <span id="linkedin">LinkedIn</span>
        <span id="github">GitHub</span>
        <span id="instagram">Instagram</span>
    </footer>
</body>
</html>
