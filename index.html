<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" type="module" defer></script>
    <link rel="shortcut icon" href="./assets/logo-private-key.png" type="image/x-icon">
    <title>Decodificador</title>
</head>
<body>
    <section class="content-main">
        <div class="content-main__container">
            <div class="text-area">
                <img src="./assets/logo.svg" alt="logo da alura" id="logo-image" title="Logo da Alura">
                <textarea name="text-field" id="text-field" placeholder="Digite seu texto" required></textarea>
            </div>

            <div class="caution-text">
                <img src="./assets/caution.svg" alt="ícone de atenção">
                <span class="hint">Apenas letras minúsculas, sem acento ou caracteres especiais.</span>
            </div>

            <div class="action-buttons">
                <button class="cryptograph-button">Criptografar</button>
                <button class="decryption-button">Descriptografar</button>
            </div>
        </div>

        <div class="content-main__show-message">
            <textarea id="result-message"></textarea>

            <div class="area-show-message">
                <img src="./assets/background-image.svg" alt="animação de uma pessoa segurando uma lupa">
                <h3 id="text-not-found">Nenhuma mensagem encontrada</h3>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>
    
            <button id="copy-button">Copiar</button>
        </div>
    </section>


    <footer class="contact-area">
        <div class="contact-area-links">
            <a href="https://www.linkedin.com/in/leonardo-alves-oli/" target="_blank" id="linkedin" title="LinkedIn"><i class="ph-fill ph-linkedin-logo"></i></a>
            <a href="https://github.com/Leonardo-AD" id="github" target="_blank" id="github" title="GitHub"><i class="ph-fill ph-github-logo"></i></a>
            <a href="https://www.instagram.com/leonardo_aldias/" target="_blank" id="instagram" title="Instagram"><i class="ph-fill ph-instagram-logo"></i></a>
        </div>

        <p>&copy; 2023 - Leonardo Alves</p>
    </footer>
</body>
</html>
